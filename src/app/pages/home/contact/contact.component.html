<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>
                Contact Us
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="row-inner">
                <div class="col">
                    <p>Being open source, being proactive and being welcome to every one.</p>
                    <p>With our slogan shown above, please feel free to contact us if you get any doubts.</p>
                </div>
                <div class="row-inner">

                        <i class="fas fa-map-marked-alt"></i>

                </div>
                <div class="row-inner">
                    <div class="col">
                        <i class="fas fa-mobile-alt"></i>

                    </div>
                </div>
                <div class="row-inner">
                    <div class="col">
                        <i class="fas fa-envelope"></i>

                <form>

                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">

                    </div>
                    <div class="form-group">
                        <label for="typeSelect"> Message type</label>
                        <select class="form-control" id="typeSelect">
                            <option>Technical Support</option>
                            <option>Join as a member</option>
                            <option>Business Collaboration</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="form-group">
