<nav class="navbar navbar-expand-lg sticky-top justify-content-between"
  [ngClass]="{ translucent: isAtTheTop, 'navbar-dark': isAtTheTop, 'navbar-light': !isAtTheTop }">
	<div class="container container-expanded">
		<a class="navbar-brand" (click)="scrollTo('landing')">
			<img width="90" height="90" [src]="'../../../../assets/logo/' + (isAtTheTop ? 'Logo_Light_Small' : 'Logo_Dark') + '.png'" alt=""/>
		</a>
		<ul class="navbar-nav">
			<li class="nav-item active" routerLinkActive="active" *ngFor="let link of navigationLinks">
				<a class="nav-link" (click)="link.path ? goTo(link.path, link.fragment) : scrollTo(link.fragment)">{{ link.text }}</a>
			</li>
		</ul>
	</div>
</nav>
